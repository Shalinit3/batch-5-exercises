<!-- Write a JavaScript function to get the values of First and Last name of the following form -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Return first and last name from a form</title>
</head>

<body>
  <form id="form1" onsubmit="getFormvalue()">
    <label>First name:</label>
    <input type="text" id='fname' name="fname" value="David">
    <br>
    <label>Last name:</label>
    <input type="text" name="lname" id="lname" value="Beckham">
    <br>
    <input type="submit" value="Submit">
  </form>

  <script>
    function getFormvalue() {
      const fname = document.getElementById("form1").elements.namedItem("fname").value;;
      const lname = document.getElementById("form1").elements.namedItem("lname").value;
      alert(`${fname} ${lname}`);
    }
  </script>
</body>

</html>
