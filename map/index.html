Define different clickable areas on the image.
Clicking on the areas should open different link in a new tab. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <div>

      <area shape="circle" coords="25,28,222,228" alt="partitionTwo" href="https://wallpaperbrowse.com/media/images/soap-bubble-1958650_960_720.jpg">
    </map>
  </div>

</body>

</html>
